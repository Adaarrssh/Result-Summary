<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="RS.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="result1">Your Result</p>
        <div class="circle">
          <p class="percentage">76</p>
          <p class="of100">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="descreption">
          <span>You scored higher then 65% of</span>
          <span>the people who have taken</span>
          <span>these tests.</span>
        </p>
      </div>
      <div class="summary">
        <div class="su">
          <h3>Summary</h3>
        </div>
        <div class="box">
          <div class="ad" id="Pink">
            Reaction
            <div class="ic"><b>34</b>/45</div>
          </div>
          <div class="ad" id="Yellow">
            Memory
            <div class="ic"><b>38</b>/45</div>
          </div>
          <div class="ad" id="Green">
            Verbal
            <div class="ic">
              <p1><b>40</b>/45</p1>
            </div>
          </div>
          <div class="ad" id="Blue">
            Visual
            <div class="ic">
              <p2><b>34</b>/45</p2>
            </div>
          </div>
        </div>
        <div class="bt">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
